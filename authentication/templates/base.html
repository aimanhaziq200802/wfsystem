{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>
    <header>
        <nav class="flex-container">
            {% if user.is_authenticated %}
            <div class="welcome-message">
                <h2 id="greeting-placeholder">Welcome, {{ user.username|capfirst }}!ðŸ‘‹</h2>
            </div>
    
            <div class="logo-container">
                <a href="/admin">
                    <img src="{% static 'habiblogo.png' %}" alt="habibgrouplogo">
                </a>
            </div>
    
            <div class="logout-container">
                <a href="{% url 'home' %}" class="">Home
                    <!-- <button>Home</button> -->
                </a>
    
                <a href="{% url 'logout' %}" class="btn-logout">
                    <button>Log Out</button>
                </a>
            </div>
            {% endif %}
        </nav>
    </header>
    

    <main>
        {% block content %}
        <!-- Default content can go here -->
        {% endblock %}
    </main>

    <!-- <footer>
        Copyright Â© 2023
    </footer> -->
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let date = new Date();
        let current_hour = date.getHours();
        let greetingElement = document.getElementById('greeting-placeholder');
        
        if (current_hour < 12) {
            greetingElement.textContent = "Good morning, {{ user.username|capfirst }}!ðŸ‘‹";
        } else {
            greetingElement.textContent = "Good evening, {{ user.username|capfirst }}!ðŸ‘‹";
        }
    });
</script>


</html>
